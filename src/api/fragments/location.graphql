fragment DisplayLocation on Location {
  id
  createdAt
  name {
    ...securedString
  }
  type {
    canRead
    canEdit
    value
  }
  sensitivity
  iso31663 {
    ...securedString
  }
  geographyName {
    ...securedString
  }
  fundingAccount {
    canRead
    canEdit
    value {
      id
      createdAt
      name {
        ...securedString
      }
      accountNumber {
        ...securedInt
      }
    }
  }
}

fragment DisplayFieldRegion on FieldRegion {
  id
  createdAt
  name {
    ...securedString
  }
  director {
    canRead
    canEdit
    value {
      id
      fullName
    }
  }
  fieldZone {
    canRead
    canEdit
    value {
      ...DisplayFieldZone
    }
  }
}

fragment DisplayFieldZone on FieldZone {
  id
  createdAt
  name {
    ...securedString
  }
  director {
    canRead
    canEdit
    value {
      id
      fullName
    }
  }
}
