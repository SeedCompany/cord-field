fragment ChangesetInfo on ChangesetAware {
  id
  changeset {
    id
  }
}

fragment ChangesetDiff on ChangesetDiff {
  added {
    ...ChangesetDiffItem
  }
  removed {
    ...ChangesetDiffItem
  }
  changed {
    ...ChangesetDiffItem
  }
}

fragment ChangesetDiffItem on Resource {
  __typename
  id
}
