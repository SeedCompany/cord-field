fragment projectDataGridRow on Project {
  id
  type
  ...ProjectLookupItem
  sensitivity
  status
  step {
    value
  }
  engagements {
    total
  }
  primaryLocation {
    value {
      id
      name {
        value
      }
    }
  }
  mouStart {
    value
  }
  mouEnd {
    value
  }
  isMember
  pinned
}
