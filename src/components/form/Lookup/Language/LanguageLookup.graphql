query LanguageLookup($query: String!) {
  search(input: { query: $query, type: [Language] }) {
    items {
      ... on Language {
        ...LanguageLookupItem
      }
    }
  }
}

fragment LanguageLookupItem on Language {
  id
  name {
    value
  }
  displayName {
    value
  }
  ethnologue {
    code {
      value
    }
  }
  registryOfLanguageVarietiesCode {
    value
  }

}
