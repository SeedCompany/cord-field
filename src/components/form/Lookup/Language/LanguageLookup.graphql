query LanguageLookup($query: String!) {
  search(input: { query: $query, type: [Language] }) {
    items {
      ... on Language {
        ...LanguageLookupItem
      }
    }
  }
}

fragment LanguageLookupItem on Language {
  id
  name {
    value
  }
  displayName {
    value
  }
  # both fields were added so they can be value checked for disabling purposes on multiselect
  isWiderComm {
    value
  }
  isAvailableForReporting {
    value
  }
}
