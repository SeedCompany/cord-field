fragment PeriodicReport on PeriodicReport {
  id
  type
  start
  end
  due
  reportFile {
    canEdit
    canRead
    value {
      ...FileNodeInfo
    }
  }
  receivedDate {
    canRead
    canEdit
    value
  }
}

fragment SecuredPeriodicReport on SecuredPeriodicReport {
  canRead
  canEdit
  value {
    ...PeriodicReport
  }
}
