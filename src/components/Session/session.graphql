query Session {
  session(browser: true) {
    user {
      ...LoggedInUser
    }
    betaFeatures {
      ...features
    }
    powers
  }
}

fragment LoggedInUser on User {
  id
  email {
    value
  }
  timezone {
    value {
      name
    }
  }
  roles {
    value
  }
  fullName
  realFirstName {
    value
  }
  realLastName {
    value
  }
  displayFirstName {
    value
  }
  displayLastName {
    value
  }
}

fragment features on BetaFeatures {
  projectChangeRequests
  newProgressReports
}
