query ChangesetDiff($changeset: ID!, $resource: ID) {
  changeset(id: $changeset) {
    id
    difference(resource: $resource) {
      ...ChangesetDiff
      removed {
        ...LanguageEngagementListItem
        ...InternshipEngagementListItem
        ...PartnershipCard
        ...PartnershipForm
        ...BudgetRecord
      }
    }
    ...ProjectChangeRequestListItem
    ... on ProjectChangeRequest {
      project {
        ...Id
      }
    }
  }
}
