query ProjectChangesetDiffs($id: ID!, $changeset: ID) {
  project(id: $id, changeset: $changeset) {
    ...Id
    changesetDiff {
      ...ProjectChangesetDiff
    }
  }
}

fragment ProjectChangesetDiff on ChangesetDiff {
  added {
    ...ChangesetDiffItem
  }
  removed {
    ...ChangesetDiffItem
  }
  changed {
    previous {
      ...ChangesetDiffItem
    }
    updated {
      ...ChangesetDiffItem
    }
  }
}
