fragment InternshipEngagementListItem on InternshipEngagement {
  ...Id
  status {
    value
    canRead
  }
  intern {
    value {
      id
      fullName
    }
  }
  countryOfOrigin {
    value {
      id
      name {
        value
      }
    }
  }
  position {
    value
  }
  dateRange {
    value {
      end
    }
  }
  initialEndDate {
    value
  }
  completeDate {
    value
  }
  project {
    marketingCountry {
      canRead
      canEdit
      value {
        ...DisplayLocation
      }
    }
  }
}
