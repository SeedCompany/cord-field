fragment EngagementBreadcrumb on Engagement {
  ...Id
  nameWhenUnknown {
    value
    canRead
  }
  project {
    ...ProjectBreadcrumb
  }
  ... on LanguageEngagement {
    language {
      value {
        id
        name {
          canRead
          value
        }
        displayName {
          canRead
          value
        }
      }
    }
  }
  ... on InternshipEngagement {
    intern {
      value {
        id
        fullName
      }
    }
  }
}
