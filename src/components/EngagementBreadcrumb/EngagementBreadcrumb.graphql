fragment EngagementBreadcrumb on Engagement {
  ...Id
  project {
    ...ProjectBreadcrumb
  }
  ... on LanguageEngagement {
    products {
      total
    }
    language {
      value {
        id
        name {
          canRead
          value
        }
        displayName {
          canRead
          value
        }
      }
    }
  }
  ... on InternshipEngagement {
    intern {
      value {
        id
        fullName
      }
    }
  }
}
