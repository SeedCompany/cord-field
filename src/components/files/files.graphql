fragment FileNodeInfo on FileNode {
  id
  name
  type
  createdAt
  createdBy {
    id
    fullName
  }
  ... on File {
    ...FileInfo
  }
  ... on FileVersion {
    mimeType
    size
    url
  }
}

fragment FileInfo on File {
  mimeType
  size
  modifiedAt
  modifiedBy {
    id
    fullName
  }
  url
}
