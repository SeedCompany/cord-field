fragment ProjectListItem on Project {
  ...Id
  createdAt
  name {
    value
  }
  type
  sensitivity
  departmentId {
    value
  }
  step {
    value
  }
  projectStatus: status
  primaryLocation {
    value {
      ...DisplayLocation
    }
  }
  estimatedSubmission {
    value
  }
  modifiedAt
  ...TogglePin
  ...ToggleFlag
  ... on InternshipProject {
    engagements {
      total
    }
  }
  ... on TranslationProject {
    engagements {
      total
    }
  }
}
