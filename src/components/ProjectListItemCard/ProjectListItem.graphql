fragment ProjectListItem on Project {
  id
  createdAt
  name {
    value
  }
  type
  sensitivity
  departmentId {
    value
  }
  step {
    value
  }
  status
  location {
    value {
      ...DisplayCountry
    }
  }
  estimatedSubmission {
    value
  }
  modifiedAt
  ... on InternshipProject {
    engagements {
      total
    }
  }
  ... on TranslationProject {
    engagements {
      total
    }
  }
}
