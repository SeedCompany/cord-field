fragment ProjectListItem on Project {
  id
  createdAt
  name {
    value
  }
  type
  sensitivity
  departmentId {
    value
  }
  step {
    value
  }
  status
  primaryLocation {
    value {
      id
      name {
        canRead
        canEdit
        value
      }
    }
  }
  estimatedSubmission {
    value
  }
  modifiedAt
  ... on InternshipProject {
    engagements {
      total
    }
  }
  ... on TranslationProject {
    engagements {
      total
    }
  }
}
