fragment ProductCard on Product {
  id
  scriptureReferences {
    canRead
    canEdit
    value {
      start {
        book
        chapter
        verse
      }
      end {
        book
        chapter
        verse
      }
    }
  }
  mediums {
    canRead
    canEdit
    value
  }
  methodology {
    canRead
    canEdit
    value
  }
  ... on DerivativeScriptureProduct {
    produces {
      canRead
      canEdit
      value {
        ...Producible
      }
    }
    scriptureReferencesOverride {
      canRead
      canEdit
      value {
        start {
          book
          chapter
          verse
        }
        end {
          book
          chapter
          verse
        }
      }
    }
  }
  steps {
    canRead
    canEdit
    value
  }
  progressOfCurrentReportDue {
    product {
      id
    } # For cache id
    report {
      ...PeriodicReport
    }
    steps {
      step
      percentDone {
        canRead
        canEdit
        value
      }
    }
  }
}
