fragment PartnershipCard on Partnership {
  id
  createdAt
  types {
    value
  }
  agreementStatus {
    value
  }
  mouStatus {
    value
  }
  partner {
    canRead
    canEdit
    value {
      id
      organization {
        canRead
        canEdit
        value {
          id
          name {
            value
          }
          avatarLetters
        }
      }
    }
  }
  financialReportingType {
    value
  }
}
