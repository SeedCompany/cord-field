mutation RequestFileUpload {
  requestFileUpload {
    id
    url
  }
}

mutation CreateFileVersion($input: CreateFileVersionInput!) {
  createFileVersion(input: $input) {
    category
    downloadUrl
    id
    mimeType
    name
    size
    type
  }
}

mutation DeleteFileNode($id: ID!) {
  deleteFileNode(id: $id)
}
