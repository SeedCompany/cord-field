fragment engagementDataGridRow on Engagement {
  ...engagementBaseDataGridRow
  status {
    value
  }
  startDate {
    value
  }
  endDate {
    value
  }
  project {
    type
    sensitivity
    step {
      value
    }
    status
    primaryLocation {
      value {
        id
        name {
          value
        }
      }
    }
    mouStart {
      value
    }
    mouEnd {
      value
    }
  }

  ... on LanguageEngagement {
    currentProgressReportDue {
      value {
        id
        status {
          value
        }
      }
    }
    milestonePlanned {
      canRead
      canEdit
      value
    }
    ...aiAssistedTranslation
    language {
      value {
        ethnologue {
          code {
            value
          }
        }
        registryOfLanguageVarietiesCode {
          value
        }
      }
    }
  }
}

fragment engagementBaseDataGridRow on Engagement {
  id
  project {
    id
    ...ProjectLookupItem
    pinned
    isMember
  }
  ... on LanguageEngagement {
    language {
      value {
        id
        name {
          value
        }
      }
    }
  }

  ... on InternshipEngagement {
    intern {
      value {
        id
        fullName
      }
    }
  }
}
