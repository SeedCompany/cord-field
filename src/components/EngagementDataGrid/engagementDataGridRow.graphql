fragment engagementDataGridRow on Engagement {
  id
  status {
    value
  }
  startDate {
    value
  }
  endDate {
    value
  }

  project {
    ...projectDataGridBaseRow
  }

  ... on LanguageEngagement {
    currentProgressReportDue {
      value {
        id
        status {
          value
        }
      }
    }
    language {
      value {
        id
        name {
          value
        }
        ethnologue {
          code {
            value
          }
        }
        registryOfLanguageVarietiesCode {
          value
        }
      }
    }
  }

  ... on InternshipEngagement {
    intern {
      value {
        id
        fullName
      }
    }
  }
}
