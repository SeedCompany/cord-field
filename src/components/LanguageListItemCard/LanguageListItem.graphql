fragment LanguageListItem on Language {
  id
  name {
    value
  }
  displayName {
    value
  }
  ethnologue {
    code {
      value
    }
  }
  projects {
    items {
      id
      approvedInventory
    }
  }
  registryOfDialectsCode {
    value
  }
  population {
    value
  }
  sensitivity
}
