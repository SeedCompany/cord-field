fragment PeriodicReportList on SecuredPeriodicReportList {
  total
  items {
    ...PeriodicReport
  }
}

fragment PeriodicReport on PeriodicReport {
  id
  createdAt
  canDelete
  type
  start
  end
  reportFile {
    canEdit
    canRead
    value {
      ...FileNodeInfo
    }
  }
}

mutation UploadPeriodicReport(
  $reportId: ID!
  $file: CreateDefinedFileVersionInput!
) {
  uploadPeriodicReport(input: { reportId: $reportId, file: $file }) {
    ...PeriodicReport
  }
}
