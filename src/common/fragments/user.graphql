fragment DisplayUser on User {
  id
  createdAt
  email {
    # No fragement here to avoid breaking change.
    # Type name is changing with https://github.com/SeedCompany/cord-api-v3/pull/2006
    canEdit
    canRead
    value
  }
  realFirstName {
    ...securedString
  }
  realLastName {
    ...securedString
  }
  displayFirstName {
    ...securedString
  }
  displayLastName {
    ...securedString
  }
  phone {
    canRead
    canEdit
    value
  }
  about {
    canRead
    canEdit
    value
  }
  partners {
    items {
      id
      ...PartnerListItem
    }
  }
  roles {
    canEdit
    canRead
    value
  }
  title {
    canRead
    canEdit
    value
  }
  fullName
  timezone {
    canRead
    canEdit
    value {
      name
      countries {
        code
        name
      }
    }
  }
}
