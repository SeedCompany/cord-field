fragment Id on Resource {
  __typename
  id
  ...ChangesetId
}

fragment ChangesetId on ChangesetAware {
  __typename
  id
  ...ParentId
  changeset {
    id
  }
}

fragment ChangesetIdChild on ChangesetAware {
  __typename
  id
  changeset {
    id
  }
}

fragment ParentId on ChangesetAware {
  parent {
    ...ChangesetIdChild
  }
}
