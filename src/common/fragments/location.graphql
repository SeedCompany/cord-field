fragment DisplayLocation on Location {
  id
  name {
    canRead
    canEdit
    value
  }
}

fragment DisplayFieldRegion on FieldRegion {
  id
  createdAt
  name {
    canRead
    canEdit
    value
  }
  director {
    canRead
    canEdit
    value {
      id
      fullName
    }
  }
  fieldZone {
    canRead
    canEdit
    value {
      ...DisplayFieldZone
    }
  }
}

fragment DisplayFieldZone on FieldZone {
  id
  name {
    value
  }
}
