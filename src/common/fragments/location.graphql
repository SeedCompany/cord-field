fragment DisplayLocation on Location {
  id
  name {
    canRead
    canEdit
    value
  }
}

fragment DisplayFieldRegion on FieldRegion {
  id
  createdAt
  name {
    canRead
    canEdit
    value
  }
  director {
    canRead
    canEdit
    value {
      id
      fullName
    }
  }
  fieldZone {
    canRead
    canEdit
    value {
      ...DisplayFieldZone
    }
  }
}

fragment DisplayFieldZone on FieldZone {
  id
  createdAt
  name {
    canRead
    canEdit
    value
  }
  director {
    canRead
    canEdit
    value {
      id
      fullName
    }
  }
}

fragment SecuredDisplayLocation on SecuredLocation {
  canRead
  canEdit
  value {
    ...DisplayLocation
  }
}

fragment SecuredDisplayFieldRegion on SecuredFieldRegion {
  canRead
  canEdit
  value {
    ...DisplayFieldRegion
  }
}
