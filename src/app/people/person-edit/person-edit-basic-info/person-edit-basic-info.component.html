<mat-card>
  <mat-card-title>General</mat-card-title>
  <mat-card-content [formGroup]="form">

    <div class="name-container">
      <mat-form-field color="accent">
        <input matInput
               maxlength="140"
               formControlName="firstName"
               placeholder="First Name">
        <mat-error>Please enter valid first name</mat-error>
      </mat-form-field>
      <mat-form-field color="accent">
        <input matInput
               maxlength="140"
               formControlName="lastName"
               placeholder="Last Name">
        <mat-error>Please enter valid last name</mat-error>
      </mat-form-field>
    </div>

    <div class="name-container">
      <mat-form-field color="accent">
        <input matInput
               maxlength="140"
               formControlName="displayFirstName"
               placeholder="Display First Name">
        <mat-error>Please enter valid first name</mat-error>
      </mat-form-field>
      <mat-form-field color="accent">
        <input matInput
               maxlength="140"
               formControlName="displayLastName"
               placeholder="Display Last Name">
        <mat-error>Please enter valid last name</mat-error>
      </mat-form-field>
    </div>

    <h3 mat-card-title>Roles</h3>
    <app-user-roles-form [disabled]="form.disabled"
                         (formReady)="initRolesCtrl($event)"></app-user-roles-form>

    <h3 mat-card-title>Contact</h3>

    <div class="container">
      <mat-form-field color="accent">
        <input matInput
               type="text"
               maxlength="140"
               formControlName="email"
               placeholder="Email">
        <mat-error>Please enter a valid email</mat-error>
      </mat-form-field>
      <mat-form-field color="accent">
        <input matInput
               type="text"
               pattern="[0-9]*"
               minlength="10"
               maxlength="10"
               formControlName="phone"
               placeholder="Phone">
        <mat-error>
          Please enter a valid phone number
        </mat-error>
      </mat-form-field>
    </div>

  </mat-card-content>
</mat-card>
