<div mat-dialog-title>
  {{ ProjectRole.forUI(data.role) }} Areas ({{ data.locations.length }})
  <button mat-icon-button (click)="onClose()" color="primary" class="close">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div mat-dialog-content>
  <mat-list>
    <mat-list-item *ngFor="let location of data.locations; trackBy: trackValueBy">
      <app-avatar></app-avatar>
      <span class="location-title">{{ location.displayName }}</span>
    </mat-list-item>
  </mat-list>
</div>
