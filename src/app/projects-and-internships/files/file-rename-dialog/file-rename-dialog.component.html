<app-dialog-form
  [formGroup]="form"
  [handleSubmit]="onSubmit"
  title="Rename {{ FileNodeType.forUI(node.type) }}"
  submitText="RENAME"
  failureText="Failed to rename {{ FileNodeType.forUI(node.type)?.toLowerCase() }}"
>
  <mat-form-field color="accent">
    <input matInput
           maxlength="140"
           formControlName="name"
           placeholder="Name"
           autocomplete="off">
    <mat-hint align="end">{{ name.value.length }}/140</mat-hint>
    <mat-error *ngIf="name.errors?.required">Please enter a name</mat-error>
    <mat-error *ngIf="name.errors?.exists">A file or directory with this name already exists</mat-error>
  </mat-form-field>
</app-dialog-form>
