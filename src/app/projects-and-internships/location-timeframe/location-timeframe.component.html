<mat-card>
  <mat-card-title>Location and Timeframe</mat-card-title>
  <mat-card-content [formGroup]="form">
    <div class="container">
      <app-autocomplete-location placeholder="Location"
                                 [clearButton]="true"
                                 [keepInput]="true"
                                 [required]="true"
                                 formControlName="location">
      </app-autocomplete-location>

      <mat-form-field color="accent">
        <input matInput
               [matDatepicker]="estimatedDatepicker"
               placeholder="Estimated Submission to Area Director"
               formControlName="estimatedSubmission"
               [min]="today"
        />
        <mat-datepicker-toggle matSuffix
                               [for]="estimatedDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #estimatedDatepicker></mat-datepicker>
        <mat-error *ngIf="estimatedSubmissionDate.errors?.matDatepickerParse">Please provide a valid
          date
        </mat-error>
        <mat-error *ngIf="estimatedSubmissionDate.errors?.matDatepickerMin">Must be equal or after today</mat-error>
      </mat-form-field>
    </div>
    <div class="date-container">
      <mat-form-field color="accent">
        <input matInput
               [matDatepicker]="startDatepicker"
               placeholder="MOU Start Date"
               formControlName="mouStart">
        <mat-datepicker-toggle matSuffix
                               [for]="startDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatepicker></mat-datepicker>
        <mat-error *ngIf="startDate.errors?.matDatepickerParse">Please provide a valid date</mat-error>
        <mat-error *ngIf="startDate.errors?.invalidRange">Must be before end date</mat-error>
      </mat-form-field>
      <mat-form-field color="accent">
        <input matInput
               [min]="minDate"
               [matDatepicker]="endDatepicker"
               placeholder="MOU End Date"
               formControlName="mouEnd">
        <mat-datepicker-toggle matSuffix
                               [for]="endDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatepicker></mat-datepicker>
        <mat-error *ngIf="endDate.errors?.matDatepickerParse">Please provide a valid date</mat-error>
        <mat-error *ngIf="endDate.errors?.invalidRange">Must be after start date</mat-error>
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>
