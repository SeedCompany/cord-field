<mat-toolbar (click)="dirty = true">
  {{ project.name }}
</mat-toolbar>

<nav mat-tab-nav-bar color="accent">
  <a mat-tab-link
     *ngFor="let tab of tabs; trackBy: trackTabsBy"
     [routerLink]="'/projects/' + id + tab.path"
     routerLinkActive
     #rla="routerLinkActive"
     [active]="rla.isActive"
  >{{ tab.label }}</a>
  <app-speed-dial align="below" icon="save" *ngIf="showSaveFab" [@popInOut]>
    <app-speed-dial-item tooltip="Discard" color="warn" (click)="onDiscard()">
      <mat-icon>delete</mat-icon>
    </app-speed-dial-item>
    <app-speed-dial-item tooltip="Save" color="accent" (click)="onSave()">
      <mat-icon>save</mat-icon>
    </app-speed-dial-item>
  </app-speed-dial>
</nav>

<router-outlet></router-outlet>
