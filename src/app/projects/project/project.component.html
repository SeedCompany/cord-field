<mat-toolbar>
  {{ project.name }}
</mat-toolbar>

<nav mat-tab-nav-bar color="accent">
  <a mat-tab-link
     *ngFor="let tab of tabs; trackBy: trackTabsBy"
     [routerLink]="'/projects/' + id + tab.path"
     routerLinkActive
     [routerLinkActiveOptions]="{exact: true}"
     #rla="routerLinkActive"
     [active]="rla.isActive"
  >{{ tab.label }}</a>
</nav>

<router-outlet></router-outlet>
