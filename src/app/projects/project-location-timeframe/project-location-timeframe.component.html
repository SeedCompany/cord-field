<mat-card class="language-time-container">
  <mat-card-subtitle>Location and Timeframe</mat-card-subtitle>
  <form class="language-time-form" [formGroup]="form">
    <mat-form-field class="language-time-full-width" color="accent">
      <input matInput placeholder="Location" [matAutocomplete]="auto" formControlName="location"
             (blur)="onLocationBlur()"
             [formControl]="locationCtrl">
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="optionSelected($event)">
        <mat-option *ngFor="let location of locationList; trackBy: trackLocationsById"
                    [value]="location.area.name">
          <span>{{ location.area.name }}</span> |
          <span>{{ location.region.name }}</span> |
          <span>{{ location.country }}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <div class="date-container">
      <mat-form-field color="accent">
        <input matInput [matDatepicker]="startDate" placeholder="Start Date" formControlName="startDate">
        <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
        <mat-datepicker #startDate></mat-datepicker>
      </mat-form-field>
      <mat-form-field color="accent">
        <input matInput [matDatepicker]="endDate" placeholder="End Date" formControlName="endDate">
        <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
        <mat-datepicker #endDate></mat-datepicker>
      </mat-form-field>
    </div>
  </form>
</mat-card>
