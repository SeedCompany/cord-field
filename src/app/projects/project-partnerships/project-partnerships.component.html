<mat-card class="partners">
  <mat-card-title>Partners</mat-card-title>
  <mat-card-content>
    <mat-accordion>

      <mat-expansion-panel *ngFor="let partnership of partnerships; trackBy: trackPartnershipById;"
                           [expanded]="isCardOpened(partnership.id)"
                           (opened)="onCardOpen(partnership)"
                           (closed)="onCardClose(partnership.id)">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>account_circle</mat-icon>
            <div class="title">
              <span class="name">{{ partnership.name }}</span>
              <small *ngIf="!isCardOpened(partnership.id)">partners role</small>
            </div>
          </mat-panel-title>
          <mat-panel-description *ngIf="!isCardOpened(partnership.id)">
            <div class="header">
              <div class="add-space">
                MOU Status : <span class="name">Signed & Attched</span>
              </div>
              <div class="add-space">
                Partner Agreement Status : <span class="name">Awaiting Signature</span>
              </div>
            </div>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <form class="partnerForm">
          <mat-form-field color="accent" class="add-width">
            <mat-select placeholder="Partner Type">
              <mat-option *ngFor="let type of PartnershipType.entries(); trackBy: PartnershipType.trackEntryBy"
                          [value]="type.value">
                {{ type.ui }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="name">
            <mat-label class="name">MOU</mat-label>
          </div>
          <button mat-button color="accent" class="upload-button">
            UPLOAD
            <mat-icon>file_upload</mat-icon>
          </button>
          <mat-form-field color="accent" class="upload-status">
            <mat-select placeholder="Status">
              <mat-option *ngFor="let status of PartnershipAgreementStatus.entries(); trackBy: PartnershipAgreementStatus.trackEntryBy"
                          [value]="status.value">
                {{ status.ui }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="name">
            <mat-label>Partner Agreement</mat-label>
          </div>
          <button mat-button color="accent" class="upload-button">
            UPLOAD
            <mat-icon>file_upload</mat-icon>
          </button>
          <mat-form-field color="accent" class="upload-status">
            <mat-select placeholder="Status">
              <mat-option *ngFor="let status of PartnershipAgreementStatus.entries(); trackBy: PartnershipAgreementStatus.trackEntryBy"
                          [value]="status.value">
                {{ status.ui }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div>
            <button mat-button color="accent">
              REMOVE PARTNER
            </button>
          </div>
        </form>
      </mat-expansion-panel>
    </mat-accordion>
    <span class="add-space"></span>
    <mat-form-field color="accent" *ngIf="adding" class="full-width">
      <input matInput placeholder="Search Partner"
             [matAutocomplete]="auto"
             [formControl]="search"
             (keyup.esc)="onCancel()"
      >
      <button mat-icon-button matSuffix (click)="onCancel()">
        <mat-icon>close</mat-icon>
      </button>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectPartnership($event)">
        <mat-option *ngFor="let partner of filteredPartnerships | async; trackBy: trackPartnershipById" [value]="partner">
          <div class="option-text">
            {{ partner.name }}
          </div>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions *ngIf="!adding">
    <button mat-button color="accent" (click)="adding = true">
      ADD PARTNER
    </button>
  </mat-card-actions>
</mat-card>
