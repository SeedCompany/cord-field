<div class="picture"
     *ngIf="project">
  <div class="location mat-title"
       *ngIf="project?.location">{{ project?.location?.displayName }}
  </div>
  <div class="sensitivity mat-subheading-1">{{ ProjectSensitivity.forUI(project?.sensitivity) }} Sensitivity</div>
</div>
<mat-divider></mat-divider>
<app-project-status [status]="project?.status"></app-project-status>
<mat-divider></mat-divider>
<mat-nav-list>
  <a *ngFor="let link of links; trackBy: trackLinkBy"
     mat-list-item
     [routerLink]="'.' + link.path"
     routerLinkActive="active"
     [routerLinkActiveOptions]="{exact: true}">{{ link.label }}
  </a>
</mat-nav-list>
