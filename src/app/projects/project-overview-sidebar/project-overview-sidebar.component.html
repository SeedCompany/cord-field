<div class="picture" [style.background]="'url(' + pictureUrl+ ')'">
  <span class="flex-grow"></span>
  <div class="location mat-title">{{ displayLocation }}</div>
  <div class="sensitivity mat-subheading-1">{{ sensitivityLevel }}</div>
</div>
<div class="stage mat-typography">
  <div>{{ stageName }}</div>
  <mat-progress-bar color="accent" [value]="stageProgress"></mat-progress-bar>
  <div>Next Step: {{ nextStage }}</div>
</div>
<mat-divider></mat-divider>
<mat-nav-list>
  <a *ngFor="let link of links; trackBy: trackLinkBy"
     mat-list-item
     [routerLink]="'.' + link.path"
     routerLinkActive="active"
     [routerLinkActiveOptions]="{exact: true}"
  >{{ link.label }}</a>
</mat-nav-list>
