<div class="picture"
     *ngIf="project">
  <div class="location mat-title"
       *ngIf="project?.location">{{ project?.publicLocation?.displayName }}
  </div>
  <div class="sensitivity mat-subheading-1">{{ ProjectSensitivity.forUI(project?.sensitivity) }} Sensitivity</div>
  <div class="dept-id mat-subheading-1" *ngIf="project?.deptId">
    Department ID: {{ project?.deptId }}
  </div>
</div>
<mat-divider></mat-divider>
<app-project-status></app-project-status>
<mat-divider></mat-divider>
