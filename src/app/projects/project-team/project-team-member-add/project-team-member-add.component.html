<h1 mat-dialog-title>Assign User</h1>

<mat-horizontal-stepper [linear]="true">
  <mat-step #userStep>
    <ng-template matStepLabel>Select User</ng-template>
    <app-autocomplete-user
      [keepInput]="true"
      [required]="true"
      [list]="currentUsers"
      (optionSelected)="onUserSelected($event)"
    ></app-autocomplete-user>
  </mat-step>
  <mat-step [stepControl]="roles">
    <ng-template matStepLabel>Select Role(s)</ng-template>
    <mat-form-field color="accent" *ngIf="availableRoles.length > 0; else noRoles">
      <mat-select placeholder="Roles" [multiple]="true" [formControl]="roles">
        <mat-option *ngFor="let role of availableRoles; trackBy: ProjectRole.trackValueBy"
                    [value]="role">
          {{ ProjectRole.forUI(role) }}
        </mat-option>
      </mat-select>
      <mat-error>Please select one or more roles</mat-error>
    </mat-form-field>
    <ng-template #noRoles>
      {{ user?.fullName }} cannot be assigned to any roles on this project.
    </ng-template>
  </mat-step>
</mat-horizontal-stepper>

<mat-dialog-actions>
  <button mat-button color="accent"
          *ngIf="stepper.selectedIndex == 0"
          [disabled]="!user"
          (click)="stepper.next()"
  >
    NEXT
  </button>
  <button mat-button color="accent"
          *ngIf="stepper.selectedIndex == 1"
          [disabled]="submitting || roles.invalid || roles.value.length == 0"
          (click)="onSubmit()"
  >
    <ng-container *ngIf="!submitting">ASSIGN</ng-container>
    <mat-progress-spinner
      *ngIf="submitting"
      color="accent"
      mode="indeterminate"
      strokeWidth="3"
      [diameter]="32"
    ></mat-progress-spinner>
  </button>
</mat-dialog-actions>
