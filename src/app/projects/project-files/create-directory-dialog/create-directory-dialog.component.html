<h1 mat-dialog-title>Create Directory</h1>
<form mat-dialog-content
      id="directoryCreate"
      [formGroup]="form"
      (ngSubmit)="onSubmit()">
  <mat-form-field color="accent">
    <input matInput
           maxlength="140"
           formControlName="name"
           placeholder="Name"
           autocomplete="off">
    <mat-hint align="end">{{ name.value.length }}/140</mat-hint>
    <mat-error *ngIf="name.errors?.required">Please enter a name</mat-error>
    <mat-error *ngIf="name.errors?.exists">A directory with this name already exists</mat-error>
  </mat-form-field>
</form>
<div mat-dialog-actions>
  <button mat-button
          color="accent"
          type="submit"
          form="directoryCreate"
          [disabled]="form.invalid || form.disabled">
    <app-button-text-or-progress [showProgress]="form.disabled">
      CREATE
    </app-button-text-or-progress>
  </button>
  <button mat-button
          color="accent"
          [disabled]="form.disabled"
          matDialogClose>
    CANCEL
  </button>
</div>
