<app-dialog-form
  [formGroup]="form"
  [handleSubmit]="onCreate"
  title="New Project"
  submitText="CREATE"
  failureText="Failed to create project"
>
  <app-unique-text-field
    formControlName="name"
    [isTaken]="isNameTaken"
    placeholder="Name"
  ></app-unique-text-field>
</app-dialog-form>
