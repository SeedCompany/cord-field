<mat-card>
  <mat-card-title>Request Access</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="accent">
        <input
          matInput
          placeholder="First Name"
          formControlName="firstName"
          type="text"
        >
      </mat-form-field>
      <mat-form-field class="accent">
        <input
          matInput
          placeholder="Last Name"
          formControlName="lastName"
          type="text"
        >
      </mat-form-field>
      <mat-form-field color="accent">
        <input
          matInput
          placeholder="Email"
          formControlName="email"
          type="text"
        >
        <mat-error>Please enter a valid email</mat-error>
      </mat-form-field>
      <mat-form-field class="accent">
        <input
          matInput
          placeholder="Organization"
          formControlName="organization"
          type="text"
        >
      </mat-form-field>
      <mat-form-field color="accent">
        <input
          matInput
          placeholder="Password"
          formControlName="password"
          type="password"
        >
        <mat-error>Enter your password</mat-error>
      </mat-form-field>
      <mat-form-field color="accent">
        <input
          matInput
          placeholder="Confirm Password"
          formControlName="confirmPassword"
          type="password"
          name="confirmPassword"
        >
        <mat-error
          *ngIf="confirmPassword.hasError('mismatchedPassword')">
          Password & Confirm Password should match
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onCancel()" color="accent">CANCEL</button>
    <button
      mat-button color="accent"
      (click)=" onRequestAccess()"
      [disabled]="!form.valid">Request Access
    </button>
  </mat-card-actions>
</mat-card>
