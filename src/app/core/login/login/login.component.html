<mat-card>
  <mat-card-header>
    <span class="toolbar-icon">
      <mat-icon svgIcon="cord"></mat-icon>
    </span>
    <span>
      <h3>Sign In</h3>
    </span>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field color="accent">
        <input
          matInput
          placeholder="Email"
          formControlName="email"
          type="text"
        >
        <mat-error>Please enter a valid email</mat-error>
      </mat-form-field>
      <mat-form-field color="accent">
        <input
          matInput
          placeholder="Password"
          formControlName="password"
          [type]="hide ? 'password' : 'text'">
        <mat-error>Please enter your password</mat-error>
        <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="accent"> FORGOT EMAIL/PASSWORD?</button>
    <button type="submit"
            mat-raised-button
            color="accent"
            (click)="onLogin()"
            [disabled]="!form.valid">LOG IN
    </button>
  </mat-card-actions>
  <mat-card-footer>
    Don't have an account?
    <button mat-button color="accent" (click)="onRequestAccess()">REQUEST ACCESS</button>
  </mat-card-footer>
</mat-card>
