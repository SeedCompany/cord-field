<div><!-- Needed to align footer on left side of the card, but everything centered in middle of screen -->
  <mat-card>
    <mat-card-title>
      <span class="icon">
        <mat-icon svgIcon="cord"></mat-icon>
      </span>
      <span>Sign In</span>
    </mat-card-title>

    <mat-card-content [formGroup]="form" (keyup.enter)="form.valid ? onLogin() : null">
      <mat-form-field color="accent">
        <input
          matInput
          placeholder="Email"
          formControlName="email"
        >
        <mat-error>Please enter a valid email</mat-error>
      </mat-form-field>
      <mat-form-field color="accent">
        <input
          matInput
          placeholder="Password"
          formControlName="password"
          [type]="hidePassword ? 'password' : 'text'">
        <mat-icon matSuffix
                  color="primary"
                  (click)="hidePassword = !hidePassword"
        >
          {{ hidePassword ? 'visibility' : 'visibility_off' }}
        </mat-icon>
        <mat-error>Please enter your password</mat-error>
      </mat-form-field>
      <mat-error *ngIf="serverError"> {{ serverError }}</mat-error>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button
              color="accent"
              (click)="onLogin()"
              [disabled]="!form.valid"
      >
        SIGN IN
      </button>
      <button mat-button color="accent" routerLink="/login/forgot-password">FORGOT PASSWORD?</button>
    </mat-card-actions>
  </mat-card>
  <div class="mat-typography footer">
    Don't have an account?
    <button mat-button color="accent" routerLink="/login/request-access">REQUEST ACCESS</button>
  </div>
</div>
