fragment DirectoryInfo on Directory {
  id
  type
}

query ProjectOverview($input: ID!) {
  project(id: $input) {
    __typename
    id
    deptId {
      canRead
      canEdit
      value
    }
    name {
      canRead
      canEdit
      value
    }
    location {
      canRead
      canEdit
      value {
        ...DisplayLocation
      }
    }
    mouStart {
      canRead
      canEdit
      value
    }
    mouEnd {
      canRead
      canEdit
      value
    }
    status
    modifiedAt
    budget {
      canRead
      value {
        ...BudgetOverview
      }
    }
    team {
      ...ProjectMemberList
    }
    partnerships {
      ...PartnershipSummary
    }
    rootDirectory {
      ...DirectoryInfo
      children {
        total
        items {
          ... on Directory {
            ...DirectoryInfo
            children {
              total
              items {
                ... on Directory {
                  ...DirectoryInfo
                  children {
                    total
                    items {
                      ... on Directory {
                        ...DirectoryInfo
                        children {
                          total
                          items {
                            type
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
    engagements {
      canRead
      canCreate
      total
      items {
        ... on LanguageEngagement {
          __typename
          ...LanguageEngagementListItem
        }
        ... on InternshipEngagement {
          __typename
          ...InternshipEngagementListItem
        }
      }
    }
  }
}
