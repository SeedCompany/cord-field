query ProjectOverview($input: ID!) {
  project(id: $input) {
    id
    name {
      canRead
      canEdit
      value
    }
    location {
      canRead
      canEdit
      value {
        ...DisplayLocation
      }
    }
    mouStart {
      canRead
      canEdit
      value
    }
    mouEnd {
      canRead
      canEdit
      value
    }
    status
    budget {
      canRead
      value {
        ...BudgetOverview
      }
    }
    team {
      ...ProjectMemberList
    }
    partnerships {
      ...PartnershipSummary
    }
    engagements {
      canRead
      canCreate
      total
      items {
        ... on LanguageEngagement {
          ...LanguageEngagementListItem
        }
        ... on InternshipEngagement {
          ...InternshipEngagementListItem
        }
      }
    }
  }
}
