query ProjectOverview($input: ID!) {
  project(id: $input) {
    ...ProjectOverview
  }
}

fragment ProjectOverview on Project {
  __typename
  id
  departmentId {
    canRead
    canEdit
    value
  }
  name {
    canRead
    canEdit
    value
  }
  primaryLocation {
    canRead
    canEdit
    value {
      ...DisplayLocation
    }
  }
  fieldRegion {
    canRead
    canEdit
    value {
      ...DisplayFieldRegion
    }
  }
  mouStart {
    canRead
    canEdit
    value
  }
  mouEnd {
    canRead
    canEdit
    value
  }
  status
  estimatedSubmission {
    canRead
    canEdit
    value
  }
  step {
    canRead
    canEdit
    value
    transitions {
      to
      label
      type
    }
  }
  sensitivity
  modifiedAt
  budget {
    canRead
    value {
      ...BudgetOverview
    }
  }
  team {
    ...ProjectMemberList
  }
  type
  partnerships {
    ...PartnershipSummary
  }
}

query ProjectEngagementListOverview($input: ID!) {
  project(id: $input) {
    id
    engagements {
      canRead
      canCreate
      total
      items {
        ... on LanguageEngagement {
          __typename
          ...LanguageEngagementListItem
        }
        ... on InternshipEngagement {
          __typename
          ...InternshipEngagementListItem
        }
      }
    }
  }
}
