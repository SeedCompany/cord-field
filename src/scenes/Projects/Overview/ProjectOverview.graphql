query ProjectOverview($input: ID!, $changeId: ID) {
  project(id: $input) {
    ...ProjectOverview
  }
}

fragment ProjectOverview on Project {
  __typename
  id
  departmentId {
    canRead
    canEdit
    value
  }
  name {
    canRead
    canEdit
    value
  }
  primaryLocation {
    canRead
    canEdit
    value {
      ...DisplayLocation
    }
  }
  fieldRegion {
    canRead
    canEdit
    value {
      ...DisplayFieldRegion
    }
  }
  mouStart {
    canRead
    canEdit
    value
  }
  mouEnd {
    canRead
    canEdit
    value
  }
  status
  estimatedSubmission {
    canRead
    canEdit
    value
  }
  step {
    canRead
    canEdit
    value
    transitions {
      to
      label
      type
      disabled
      disabledReason
    }
    canBypassTransitions
  }
  sensitivity
  modifiedAt
  ...TogglePin
  budget {
    canRead
    value {
      ...BudgetOverview
    }
  }
  team {
    ...ProjectMemberList
  }
  type
  partnerships {
    ...PartnershipSummary
  }
  currentFinancialReportDue {
    ...SecuredPeriodicReport
  }
  nextFinancialReportDue {
    ...SecuredPeriodicReport
  }
  currentNarrativeReportDue {
    ...SecuredPeriodicReport
  }
  nextNarrativeReportDue {
    ...SecuredPeriodicReport
  }
  ...ChangeInfo
  changes {
    ...PlanChangeList
  }
  projectChanges(id: $changeId) {
    ...ChangeInfo
    name {
      canRead
      canEdit
      value
    }
    step {
      canRead
      canEdit
      value
      transitions(id: $changeId) {
        to
        label
        type
        disabled
        disabledReason
      }
      canBypassTransitions
    }
    status
  }
}

query ProjectPostListOverview($project: ID!, $input: PostListInput) {
  project(id: $project) {
    id
    ... on Postable {
      posts(input: $input) {
        ...PostList
      }
    }
  }
}

query ProjectEngagementListOverview(
  $project: ID!
  $input: EngagementListInput
  $changeId: ID
) {
  project(id: $project) {
    id
    ...ChangeInfo
    engagements(input: $input, changeId: $changeId) {
      ...ProjectEngagementList
    }
  }
}

fragment ProjectEngagementList on SecuredEngagementList {
  canRead
  canCreate
  items {
    ... on LanguageEngagement {
      __typename
      ...LanguageEngagementListItem
    }
    ... on InternshipEngagement {
      __typename
      ...InternshipEngagementListItem
    }
  }
  ...Pagination
}
