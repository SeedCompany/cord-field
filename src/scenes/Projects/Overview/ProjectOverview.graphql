query ProjectOverview($input: ID!) {
  project(id: $input) {
    ...ProjectOverview
  }
}

fragment ProjectOverview on Project {
  __typename
  id
  deptId {
    canRead
    canEdit
    value
  }
  name {
    canRead
    canEdit
    value
  }
  location {
    canRead
    canEdit
    value {
      ...DisplayLocation
    }
  }
  mouStart {
    canRead
    canEdit
    value
  }
  mouEnd {
    canRead
    canEdit
    value
  }
  status
  step {
    canRead
    canEdit
    value
  }
  modifiedAt
  budget {
    canRead
    value {
      ...BudgetOverview
      ...BudgetRecords
    }
  }
  team {
    ...ProjectMemberList
  }
  partnerships {
    ...PartnershipSummary
  }
  engagements {
    canRead
    canCreate
    total
    items {
      ... on LanguageEngagement {
        __typename
        ...LanguageEngagementListItem
      }
      ... on InternshipEngagement {
        __typename
        ...InternshipEngagementListItem
      }
    }
  }
}
