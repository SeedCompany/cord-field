query ProjectChangesOverview($input: ID!, $changeId: ID) {
  project(id: $input) {
    projectChanges(id: $changeId) {
      ...ProjectPlanChangesOverview
    }
  }
}

fragment ProjectPlanChangesOverview on Project {
  id
  departmentId {
    canRead
    canEdit
    value
  }
  name {
    canRead
    canEdit
    value
  }
  mouStart {
    canRead
    canEdit
    value
  }
  mouEnd {
    canRead
    canEdit
    value
  }
  status
  estimatedSubmission {
    canRead
    canEdit
    value
  }
  step {
    canRead
    canEdit
    value
    transitions {
      to
      label
      type
      disabled
      disabledReason
    }
    canBypassTransitions
  }
}
