query ProjectGrid($input: ProjectListInput) {
  projects(input: $input) {
    items {
      ...ProjectGridItem
    }
    ...Pagination
  }
}

fragment ProjectGridItem on Project {
  id
  type
  name {
    value
  }
  status
  ... on InternshipProject {
    engagements {
      total
    }
  }
  ... on TranslationProject {
    engagements {
      total
    }
  }
  sensitivity
  partnerships {
    items {
      partner {
        value {
          organization {
            value {
              name {
                value
              }
            }
          }
        }
      }
    }
  }
  primaryLocation {
    value {
      id
      name {
        value
      }
    }
  }
  step {
    value
  }
}
