fragment BudgetRecord on BudgetRecord {
  ...Id
  createdAt
  amount {
    canEdit
    canRead
    value
  }
  preApprovedAmount {
    value
    canEdit
    canRead
  }
  adjustedAmount {
    value
    canEdit
    canRead
  }
  fiscalYear {
    canEdit
    canRead
    value
  }
  organization {
    canEdit
    canRead
    value {
      id
      createdAt
      name {
        canEdit
        canRead
        value
      }
    }
  }
}

query ProjectBudget($id: ID!, $changeset: ID) {
  project(id: $id, changeset: $changeset) {
    id
    ...ProjectBreadcrumb
    name {
      canRead
      value
    }
    budget {
      canRead
      canEdit
      value {
        ...BudgetOverview
        records {
          ...BudgetRecord
        }
        status
        universalTemplateFile {
          canEdit
          canRead
          value {
            ...FileNodeInfo
          }
        }
      }
    }
  }
}

mutation UpdateProjectBudgetUniversalTemplate(
  $id: ID!
  $upload: CreateDefinedFileVersionInput!
) {
  updateBudget(input: { budget: { id: $id, universalTemplateFile: $upload } }) {
    budget {
      ...Id
      universalTemplateFile {
        value {
          ...FileNodeInfo
          children {
            items {
              ...FileNodeInfo
            }
          }
        }
      }
    }
  }
}

mutation UpdateProjectBudgetRecord($input: UpdateBudgetRecordInput!) {
  updateBudgetRecord(input: $input) {
    budgetRecord {
      ...Id
      amount {
        value
      }
      preApprovedAmount {
        value
      }
      adjustedAmount {
        value
      }
      ...RecalculateChangesetDiff
    }
  }
}

fragment CalculateNewTotalAndRollup on Budget {
  ...Id
  total
  recordRollup {
    hasPreApproved
    preApprovedExceeded
  }
  records {
    ...Id
    amount {
      value
    }
    preApprovedAmount {
      value
    }
    adjustedAmount {
      value
    }
  }
}
