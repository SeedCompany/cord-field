fragment BudgetRecord on BudgetRecord {
  ...Id
  createdAt
  amount {
    canEdit
    canRead
    value
  }
  fiscalYear {
    canEdit
    canRead
    value
  }
  organization {
    canEdit
    canRead
    value {
      id
      createdAt
      name {
        canEdit
        canRead
        value
      }
    }
  }
}

query ProjectBudget($id: ID!, $changeset: ID) {
  project(id: $id, changeset: $changeset) {
    id
    ...ProjectBreadcrumb
    name {
      canRead
      value
    }
    budget {
      canRead
      canEdit
      value {
        ...BudgetOverview
        records {
          ...BudgetRecord
        }
        universalTemplateFile {
          canEdit
          canRead
          value {
            ...FileNodeInfo
          }
        }
      }
    }
  }
}

mutation UpdateProjectBudgetUniversalTemplate(
  $id: ID!
  $universalTemplateFile: CreateDefinedFileVersionInput!
) {
  updateBudget(
    input: {
      budget: { id: $id, universalTemplateFile: $universalTemplateFile }
    }
  ) {
    budget {
      id
      universalTemplateFile {
        value {
          ...FileNodeInfo
          children {
            items {
              ...FileNodeInfo
            }
          }
        }
      }
    }
  }
}

mutation UpdateProjectBudgetRecord($input: UpdateBudgetRecordInput!) {
  updateBudgetRecord(input: $input) {
    budgetRecord {
      id
      amount {
        value
      }
      ...RecalculateChangesetDiff
    }
  }
}

fragment CalculateNewTotal on Budget {
  total
  records {
    id
    amount {
      value
    }
  }
}
