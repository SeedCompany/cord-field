fragment BudgetRecords on Budget {
  records {
    id
    createdAt
    amount {
      canEdit
      canRead
      value
    }
    fiscalYear {
      canEdit
      canRead
      value
    }
    organization {
      canEdit
      canRead
      value {
        id
        createdAt
        name {
          canEdit
          canRead
          value
        }
      }
    }
  }
}

query ProjectBudget($id: ID!) {
  project(id: $id) {
    id
    name {
      canRead
      value
    }
    budget {
      canRead
      canEdit
      value {
        ...BudgetOverview
        ...BudgetRecords
      }
    }
  }
}

mutation UpdateProjectBudgetRecord($input: UpdateBudgetRecordInput!) {
  updateBudgetRecord(input: $input) {
    budgetRecord {
      id
      amount {
        value
      }
    }
  }
}
