query ProjectRootDirectory($id: ID!, $changeset: ID) {
  project(id: $id, changeset: $changeset) {
    ...ProjectBreadcrumb
    rootDirectory {
      canEdit
      canRead
      value {
        id
      }
    }
  }
}

fragment ProjectDirectoryContents on Directory {
  ...FileNodeInfo
  children {
    total
    items {
      ...FileNodeInfo
    }
  }
  parents {
    id
    name
  }
}

query ProjectDirectory($id: ID!) {
  directory(id: $id) {
    ...ProjectDirectoryContents
  }
}
