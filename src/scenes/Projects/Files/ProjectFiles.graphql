query ProjectRootDirectory($id: ID!) {
  project(id: $id) {
    ...ProjectBreadcrumb
    rootDirectory {
      id
    }
  }
}

fragment FileNodeInfo on FileNode {
  category
  id
  name
  type
  createdAt
  createdBy {
    displayFirstName {
      value
    }
    displayLastName {
      value
    }
  }
}

query ProjectDirectory($id: ID!) {
  directory(id: $id) {
    ...FileNodeInfo
    children {
      total
      items {
        ...FileNodeInfo
        ... on Directory {
          ...FileNodeInfo
        }
        ... on File {
          ...FileNodeInfo
          size
          mimeType
        }
        ... on FileVersion {
          ...FileNodeInfo
          size
        }
      }
    }
    parents {
      id
      name
    }
  }
}
