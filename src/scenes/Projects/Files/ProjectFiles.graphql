query ProjectFiles($input: ID!) {
  project(id: $input) {
    ...ProjectBreadcrumb
    rootDirectory {
      id
      children {
        items {
          id
          name
          type
          category
          ... on File {
            id
            name
            downloadUrl
            mimeType
            category
            size
            type
            createdAt
            createdBy {
              displayFirstName {
                value
              }
              displayLastName {
                value
              }
              id
            }
          }
          ... on Directory {
            id
            name
            createdAt
            type
            category
            createdBy {
              displayFirstName {
                value
              }
              displayLastName {
                value
              }
              id
            }
          }
          ... on FileVersion {
            id
            name
            downloadUrl
            createdAt
            category
            mimeType
            size
            type
            createdBy {
              displayFirstName {
                value
              }
              displayLastName {
                value
              }
              id
            }
          }
        }
        total
      }
    }
  }
}
