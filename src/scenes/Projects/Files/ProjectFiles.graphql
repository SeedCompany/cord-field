query ProjectRootDirectory($id: ID!) {
  project(id: $id) {
    ...ProjectBreadcrumb
    rootDirectory {
      id
    }
  }
}

query ProjectDirectory($id: ID!) {
  directory(id: $id) {
    category
    id
    name
    type
    createdAt
    createdBy {
      displayFirstName {
        value
      }
      displayLastName {
        value
      }
    }
    children {
      total
      items {
        category
        createdAt
        createdBy {
          displayFirstName {
            value
          }
          displayLastName {
            value
          }
        }
        id
        name
        type
        ... on Directory {
          name
          category
          createdAt
          createdBy {
            displayFirstName {
              value
            }
            displayLastName {
              value
            }
          }
          type
          id
        }
        ... on File {
          id
          size
          name
          type
          downloadUrl
          category
          createdAt
          createdBy {
            displayFirstName {
              value
            }
            displayLastName {
              value
            }
          }
        }
        ... on FileVersion {
          id
          name
          size
          type
          downloadUrl
          category
          createdAt
          createdBy {
            displayFirstName {
              value
            }
            displayLastName {
              value
            }
          }
        }
      }
    }
  }
}
