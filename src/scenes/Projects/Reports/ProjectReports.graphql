query NarrativeReports($projectId: ID!) {
  project(id: $projectId) {
    ...ProjectBreadcrumb
    reports: narrativeReports(input: { count: 100 }) {
      items {
        ...PeriodicReport
      }
    }
  }
}

query FinancialReports($projectId: ID!) {
  project(id: $projectId) {
    ...ProjectBreadcrumb
    reports: financialReports(input: { count: 100 }) {
      items {
        ...PeriodicReport
      }
    }
  }
}
