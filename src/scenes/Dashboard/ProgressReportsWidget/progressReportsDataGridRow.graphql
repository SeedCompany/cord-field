query ProgressReports($input: ProgressReportListInput) {
  progressReports(input: $input) {
    items {
      start
      end
      ...progressReportsDataGridRow
    }
    total
  }
}

fragment progressReportGridIDColumns on ProgressReport {
  id
  parent {
    id
    language {
      value {
        ...LanguageLookupItem
      }
    }
    project {
      ...ProjectLookupItem
      isMember
      pinned
    }
  }
}

fragment progressReportsDataGridRow on ProgressReport {
  ...progressReportGridIDColumns
  status {
    value
  }
  varianceExplanation {
    reasons {
      value
    }
  }
  cumulativeSummary {
    planned
    actual
    variance
    scheduleStatus
  }
  teamNews {
    items {
      id
      responses {
        ...variantResponse
      }
    }
  }
  communityStories {
    items {
      id
      responses {
        ...variantResponse
      }
    }
  }
}
