query PnpProblems($input: ProgressReportListInput) {
  progressReports(input: $input) {
    items {
      start
      end
      ...pnpProblemDataGridRow
    }
    total
  }
}

fragment pnpProblemDataGridRow on ProgressReport {
  ...progressReportsDataGridRow
  pnpExtractionResult {
    problems {
      ...pnpProblem
    }
  }
}
