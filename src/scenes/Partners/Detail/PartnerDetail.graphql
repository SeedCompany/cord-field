query Partner($input: ID!) {
  partner(id: $input) {
    ...PartnerDetails
  }
}

fragment PartnerDetails on Partner {
  id
  createdAt
  organization {
    canRead
    canEdit
    value {
      name {
        ...securedString
      }
      avatarLetters
    }
  }
  pointOfContact {
    canRead
    canEdit
    value {
      ...UserListItem
    }
  }
  globalInnovationsClient {
    ...securedBool
  }
  pmcEntityCode {
    ...securedString
  }
  active {
    ...securedBool
  }
  types {
    canRead
    canEdit
    value
  }
  financialReportingTypes {
    canRead
    canEdit
    value
  }
  address {
    ...securedString
  }
}
