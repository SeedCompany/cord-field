query Partner($input: ID!) {
  partner(id: $input) {
    ...PartnerDetails
  }
}

fragment PartnerDetails on Partner {
  ...Id
  createdAt
  organization {
    canRead
    canEdit
    value {
      id
      name {
        canRead
        canEdit
        value
      }
      avatarLetters
    }
  }
  pointOfContact {
    canRead
    canEdit
    value {
      ...UserListItem
    }
  }
  globalInnovationsClient {
    canRead
    canEdit
    value
  }
  pmcEntityCode {
    canRead
    canEdit
    value
  }
  active {
    canRead
    canEdit
    value
  }
  types {
    canRead
    canEdit
    value
  }
  financialReportingTypes {
    canRead
    canEdit
    value
  }
  address {
    canRead
    canEdit
    value
  }
  startDate {
    canRead
    canEdit
    value
  }
  ...TogglePin
}
