query Partner($input: ID!) {
  partner(id: $input) {
    ...partnerDetails
  }
}

fragment partnerDetails on Partner {
  ...Id
  createdAt
  organization {
    canRead
    canEdit
    value {
      ...organizationDetails
    }
  }
  pointOfContact {
    canRead
    canEdit
    value {
      ...UserListItem
      ...UserLookupItem
    }
  }
  globalInnovationsClient {
    canRead
    canEdit
    value
  }
  pmcEntityCode {
    canRead
    canEdit
    value
  }
  active {
    canRead
    canEdit
    value
  }
  types {
    canRead
    canEdit
    value
  }
  financialReportingTypes {
    canRead
    canEdit
    value
  }
  address {
    canRead
    canEdit
    value
  }
  startDate {
    canRead
    canEdit
    value
  }
  languagesOfConsulting {
    canRead
    canEdit
    ...LanguagesOfConsulting
  }
  languageOfWiderCommunication {
    canRead
    canEdit
    value {
      ...LanguageDetail
    }
  }
  languageOfReporting {
    canRead
    canEdit
    value {
      ...LanguageDetail
    }
  }
  ...TogglePin
}

fragment organizationDetails on Organization {
  ...Id
  name {
    canRead
    canEdit
    value
  }
  acronym {
    canRead
    canEdit
    value
  }
  avatarLetters
}
