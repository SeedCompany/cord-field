query PartnerProjects($id: ID!, $input: ProjectListInput) {
  partner(id: $id) {
    id
    projects(input: $input) {
      canRead
      hasMore
      total
      items {
        partnership(partner: $id) {
          id
          types {
            value
          }
        }
        ...projectDataGridRow
      }
    }
  }
}
