query PartnerProjects($id: ID!, $input: ProjectListInput) {
  partner(id: $id) {
    id
    projects(input: $input) {
      canRead
      hasMore
      total
      items {
        ...partnerProjectDataGridRow
      }
    }
  }
}

fragment partnerProjectDataGridRow on Project {
  partnership(partner: $id) {
    id
    types {
      value
    }
  }
  ...projectDataGridRow
}
