fragment EditPartnershipsProducingMediumsInfo on LanguageEngagement {
  ...Id
  partnershipsProducingMediums {
    canRead
    canEdit: canCreate
    items {
      medium
      partnership {
        ...PartnershipForLabel
      }
    }
  }
  project {
    ...Id
    partnerships(input: { count: 100 }) {
      items {
        ...PartnershipForLabel
      }
    }
  }
}

mutation UpdatePartnershipsProducingMediums(
  $engagement: ID!
  $input: [UpdatePartnershipProducingMedium!]!
) {
  updatePartnershipsProducingMediums(engagement: $engagement, input: $input) {
    engagement {
      ...Id
      partnershipsProducingMediums {
        items {
          medium
          partnership {
            ...Id
          }
        }
      }
    }
  }
}
