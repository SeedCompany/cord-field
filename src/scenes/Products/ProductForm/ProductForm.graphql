fragment ProductForm on Product {
  id
  legacyType
  scriptureReferences {
    ...SecuredScriptureRanges
  }
  mediums {
    canRead
    canEdit
    value
  }
  purposes {
    canRead
    canEdit
    value
  }
  methodology {
    canRead
    canEdit
    value
  }
  steps {
    canRead
    canEdit
    value
  }
  approach
  legacyType
  steps {
    canRead
    canEdit
    value
  }
  describeCompletion {
    canRead
    canEdit
    value
  }
  progressStepMeasurement {
    canRead
    canEdit
    value
  }
  progressTarget {
    canRead
    canEdit
    value
  }
  ... on DirectScriptureProduct {
    unspecifiedScripture {
      ...SecuredUnspecifiedScripturePortion
    }
  }
  ... on DerivativeScriptureProduct {
    produces {
      canRead
      canEdit
      value {
        ...Producible
      }
    }
    scriptureReferencesOverride {
      ...SecuredScriptureRangesOverride
    }
  }
  ... on OtherProduct {
    title {
      canRead
      canEdit
      value
    }
    description {
      canRead
      canEdit
      value
    }
  }
}

fragment Producible on Producible {
  id
  __typename
  createdAt
  ... on Film {
    name {
      ...securedString
    }
    scriptureReferences {
      ...SecuredScriptureRanges
    }
  }
  ... on LiteracyMaterial {
    name {
      ...securedString
    }
    scriptureReferences {
      ...SecuredScriptureRanges
    }
  }
  ... on Story {
    name {
      ...securedString
    }
    scriptureReferences {
      ...SecuredScriptureRanges
    }
  }
  ... on Song {
    name {
      ...securedString
    }
    scriptureReferences {
      ...SecuredScriptureRanges
    }
  }
}

fragment SecuredScriptureRanges on SecuredScriptureRanges {
  canRead
  canEdit
  value {
    ...ScriptureRange
  }
}

fragment SecuredScriptureRangesOverride on SecuredScriptureRangesOverride {
  canRead
  canEdit
  value {
    ...ScriptureRange
  }
}

fragment ScriptureRange on ScriptureRange {
  start {
    book
    chapter
    verse
  }
  end {
    book
    chapter
    verse
  }
}

fragment SecuredUnspecifiedScripturePortion on SecuredUnspecifiedScripturePortion {
  canRead
  canEdit
  value {
    ...UnspecifiedScripturePortion
  }
}

fragment UnspecifiedScripturePortion on UnspecifiedScripturePortion {
  book
  totalVerses
}

query AvailableMethodologySteps {
  methodologyAvailableSteps {
    ...AvailableMethodologySteps
  }
}

fragment AvailableMethodologySteps on AvailableMethodologySteps {
  steps
  methodology
}
