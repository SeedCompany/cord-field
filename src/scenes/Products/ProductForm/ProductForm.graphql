fragment ProductForm on Product {
  ... on DerivativeScriptureProduct {
    produces {
      canRead
      canEdit
      value {
        ...Producible
      }
    }
    scriptureReferencesOverride {
      canRead
      canEdit
      value {
        start {
          book
          chapter
          verse
        }
        end {
          book
          chapter
          verse
        }
      }
    }
  }

  id
  legacyType
  scriptureReferences {
    canRead
    canEdit
    value {
      start {
        book
        chapter
        verse
      }
      end {
        book
        chapter
        verse
      }
    }
  }
  mediums {
    canRead
    canEdit
    value
  }
  purposes {
    canRead
    canEdit
    value
  }
  methodology {
    canRead
    canEdit
    value
  }
  approach
  legacyType
}

fragment Producible on Producible {
  id
  __typename
  createdAt
  ... on Film {
    name {
      ...ss
    }
  }
  ... on LiteracyMaterial {
    name {
      ...ss
    }
  }
  ... on Story {
    name {
      ...ss
    }
  }
  ... on Song {
    name {
      ...ss
    }
  }
}
