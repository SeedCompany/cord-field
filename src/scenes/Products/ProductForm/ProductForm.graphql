fragment ProductForm on Product {
  id
  legacyType
  scriptureReferences {
    ...SecuredScriptureRanges
  }
  mediums {
    canRead
    canEdit
    value
  }
  methodology {
    canRead
    canEdit
    value
  }
  steps {
    canRead
    canEdit
    value
  }
  approach
  legacyType
  steps {
    canRead
    canEdit
    value
  }
  describeCompletion {
    canRead
    canEdit
    value
  }
  progressStepMeasurement {
    canRead
    canEdit
    value
  }
  progressTarget {
    canRead
    canEdit
    value
  }
  ... on DirectScriptureProduct {
    unspecifiedScripture {
      ...SecuredUnspecifiedScripturePortion
    }
  }
  ... on DerivativeScriptureProduct {
    produces {
      canRead
      canEdit
      value {
        ...Producible
      }
    }
    scriptureReferencesOverride {
      canRead
      canEdit
      value {
        ...Scripture
      }
    }
  }
  ... on OtherProduct {
    title {
      canRead
      canEdit
      value
    }
    description {
      canRead
      canEdit
      value
    }
  }
}

fragment Producible on Producible {
  id
  __typename
  createdAt
  ... on EthnoArt {
    name {
      ...securedString
    }
    scriptureReferences {
      ...SecuredScriptureRanges
    }
  }
  ... on Film {
    name {
      ...securedString
    }
    scriptureReferences {
      ...SecuredScriptureRanges
    }
  }
  ... on Story {
    name {
      ...securedString
    }
    scriptureReferences {
      ...SecuredScriptureRanges
    }
  }
}

fragment SecuredScriptureRanges on SecuredScriptureRanges {
  canRead
  canEdit
  value {
    ...Scripture
  }
}

fragment SecuredUnspecifiedScripturePortion on SecuredUnspecifiedScripturePortion {
  canRead
  canEdit
  value {
    ...UnspecifiedScripturePortion
  }
}

fragment UnspecifiedScripturePortion on UnspecifiedScripturePortion {
  book
  totalVerses
}

query AvailableProductSteps(
  $type: ProducibleType
  $methodology: ProductMethodology
) {
  availableProductSteps(type: $type, methodology: $methodology)
}
