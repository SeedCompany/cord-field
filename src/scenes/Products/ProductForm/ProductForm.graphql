fragment ProductForm on Product {
  id
  scriptureReferences {
    canRead
    canEdit
    value {
      ...Scripture
    }
  }
  mediums {
    canRead
    canEdit
    value
  }
  methodology {
    canRead
    canEdit
    value
  }
  steps {
    canRead
    canEdit
    value
  }
  steps {
    canRead
    canEdit
    value
  }
  describeCompletion {
    canRead
    canEdit
    value
  }
  progressStepMeasurement {
    canRead
    canEdit
    value
  }
  progressTarget {
    canRead
    canEdit
    value
  }
  ... on DirectScriptureProduct {
    unspecifiedScripture {
      canRead
      canEdit
      value {
        book
        totalVerses
      }
    }
  }
  ... on DerivativeScriptureProduct {
    produces {
      canRead
      canEdit
      value {
        ...Producible
      }
    }
    scriptureReferencesOverride {
      canRead
      canEdit
      value {
        ...Scripture
      }
    }
  }
  ... on OtherProduct {
    title {
      canRead
      canEdit
      value
    }
    description {
      canRead
      canEdit
      value
    }
  }
}

fragment Producible on Producible {
  id
  __typename
  createdAt
  scriptureReferences {
    canRead
    canEdit
    value {
      ...Scripture
    }
  }
  ... on EthnoArt {
    name {
      ...securedString
    }
  }
  ... on Film {
    name {
      ...securedString
    }
  }
  ... on Story {
    name {
      ...securedString
    }
  }
}

query AvailableProductSteps(
  $type: ProducibleType
  $methodology: ProductMethodology
) {
  availableProductSteps(type: $type, methodology: $methodology)
}
