query ProductDetail($id: ID!) {
  product(id: $id) {
    ...ProductDetail
  }
}

fragment ProductDetail on Product {
  ...Id
  label
  category
  mediums {
    canRead
    value
  }
  methodology {
    canRead
    value
  }
  scriptureReferences {
    value {
      label
    }
  }
  describeCompletion {
    value
  }
  engagement {
    ...EngagementBreadcrumb
    project {
      ...ProjectBreadcrumb
    }
  }
  progressStepMeasurement {
    canRead
    canEdit
    value
  }
  progressTarget {
    canRead
    canEdit
    value
  }
  progressOfCurrentReportDue {
    ...ProductProgress
  }

  ... on OtherProduct {
    description {
      canRead
      value
    }
  }
}
