query ProductDetail($id: ID!) {
  product(id: $id) {
    ...ProductDetail
  }
}

fragment ProductDetail on Product {
  ...Id
  label
  category
  mediums {
    canRead
    value
  }
  methodology {
    canRead
    value
  }
  scriptureReferences {
    value {
      ...Scripture
    }
  }
  describeCompletion {
    value
  }
  engagement {
    ...EngagementBreadcrumb
    project {
      ...ProjectBreadcrumb
    }
    partnershipsProducingMediums {
      items {
        medium
        partnership {
          ...PartnershipForLabel
        }
      }
      canEdit: canCreate
      canRead
    }
  }
  progressStepMeasurement {
    canRead
    canEdit
    value
  }
  progressTarget {
    canRead
    canEdit
    value
  }
  progressOfCurrentReportDue {
    ...ProductProgress
  }
  steps {
    value
  }

  ... on OtherProduct {
    description {
      canRead
      value
    }
  }
}

fragment PartnershipForLabel on Partnership {
  ...Id
  partner {
    canRead
    value {
      ...Id
      organization {
        canRead
        value {
          ...Id
          name {
            canRead
            value
          }
        }
      }
    }
  }
}
