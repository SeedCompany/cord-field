fragment ProductProgress on ProductProgress {
  product {
    id
  } # For cache id
  report {
    ...PeriodicReport
  }
  steps {
    ...StepProgress
  }
  variant {
    ...variant
  }
}

fragment StepProgress on StepProgress {
  step
  completed {
    canRead
    canEdit
    value
  }
}

mutation UpdateStepProgress($input: ProductProgressInput!) {
  updateProductProgress(input: $input) {
    ...ProductProgress
  }
}
