mutation UpdateDirectScriptureProduct($input: UpdateDirectScriptureProduct!) {
  updateDirectScriptureProduct(input: $input) {
    product {
      ...ProductForm
    }
  }
}

mutation UpdateDerivativeScriptureProduct(
  $input: UpdateDerivativeScriptureProduct!
) {
  updateDerivativeScriptureProduct(input: $input) {
    product {
      ...ProductForm
    }
  }
}

mutation UpdateOtherProduct($input: UpdateOtherProduct!) {
  updateOtherProduct(input: $input) {
    product {
      ...ProductForm
    }
  }
}

query ProductInfoForEdit(
  $productId: ID!
  $projectId: ID!
  $engagementId: ID!
  $changeset: ID
) {
  project(id: $projectId, changeset: $changeset) {
    ...ProjectBreadcrumb
  }
  engagement(id: $engagementId, changeset: $changeset) {
    ...EngagementBreadcrumb
  }
  product(id: $productId) {
    ...ProductForm
  }
  methodologyAvailableSteps {
    ...AvailableMethodologySteps
  }
}

mutation DeleteProduct($productId: ID!) {
  deleteProduct(id: $productId)
}
