mutation UpdateProduct($input: UpdateProductInput!) {
  updateProduct(input: $input) {
    product {
      ...ProductForm
    }
  }
}

query Product(
  $productId: ID!
  $projectId: ID!
  $engagementId: ID!
  $changeset: ID
  $reportId: ID
) {
  product(id: $productId) {
    ...ProductForm
    progressReport(reportId: $reportId) {
      steps {
        step
        percentDone
      }
    }
  }
  project(id: $projectId, changeset: $changeset) {
    ...ProjectBreadcrumb
  }
  engagement(id: $engagementId, changeset: $changeset) {
    ...EngagementBreadcrumb
  }
  product(id: $productId) {
    ...ProductForm
  }
}

mutation DeleteProduct($productId: ID!) {
  deleteProduct(id: $productId)
}
