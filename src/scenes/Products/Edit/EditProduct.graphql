mutation UpdateProduct($input: UpdateProductInput!) {
  updateProduct(input: $input) {
    product {
      id
    }
  }
}

query Product($productId: ID!, $projectId: ID!, $engagementId: ID!) {
  product(id: $productId) {
    ... on DerivativeScriptureProduct {
      produces {
        canRead
        canEdit
        value {
          __typename
          createdAt
        }
      }
      scriptureReferencesOverride {
        canRead
        canEdit
        value {
          start {
            book
            chapter
            verse
          }
          end {
            book
            chapter
            verse
          }
        }
      }
    }

    id
    legacyType
    scriptureReferences {
      canRead
      canEdit
      value {
        start {
          book
          chapter
          verse
        }
        end {
          book
          chapter
          verse
        }
      }
    }
    mediums {
      canRead
      canEdit
      value
    }
    purposes {
      canRead
      canEdit
      value
    }
    methodology {
      canRead
      canEdit
      value
    }
    approach
    legacyType
  }
  project(id: $projectId) {
    ...ProjectBreadcrumb
  }
  engagement(id: $engagementId) {
    ... on LanguageEngagement {
      language {
        value {
          name {
            value
          }
        }
      }
    }
  }
}
