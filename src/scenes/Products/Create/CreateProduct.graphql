mutation CreateDirectScriptureProduct($input: CreateDirectScriptureProduct!) {
  createDirectScriptureProduct(input: $input) {
    product {
      ...ProductCard
    }
  }
}

mutation CreateDerivativeScripture($input: CreateDerivativeScriptureProduct!) {
  createDerivativeScriptureProduct(input: $input) {
    product {
      ...ProductCard
    }
  }
}

mutation CreateOtherProduct($input: CreateOtherProduct!) {
  createOtherProduct(input: $input) {
    product {
      ...ProductCard
    }
  }
}

query ProductInfoForCreate(
  $projectId: ID!
  $changeset: ID
  $engagementId: ID!
) {
  project(id: $projectId, changeset: $changeset) {
    ...ProjectBreadcrumb
  }
  engagement(id: $engagementId, changeset: $changeset) {
    ...EngagementBreadcrumb
    ...EditPartnershipsProducingMediumsInfo
  }
}
