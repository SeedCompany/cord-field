mutation CreateProduct($input: CreateProductInput!) {
  createProduct(input: $input) {
    product {
      id
    }
  }
}

query ProductInfoForCreate(
  $projectId: ID!
  $changeset: ID
  $engagementId: ID!
) {
  project(id: $projectId, changeset: $changeset) {
    ...ProjectBreadcrumb
  }
  engagement(id: $engagementId, changeset: $changeset) {
    ...EngagementBreadcrumb
  }
  methodologyAvailableSteps {
    ...AvailableMethodologySteps
  }
}
