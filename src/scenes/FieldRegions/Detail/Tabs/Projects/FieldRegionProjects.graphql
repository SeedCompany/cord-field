query FieldRegionProjects($fieldRegionId: ID!, $input: ProjectListInput) {
  fieldRegion(id: $fieldRegionId) {
    id
    projects(input: $input) {
      canRead
      hasMore
      total
      items {
        ...fieldRegionProjectDataGridRow
      }
    }
  }
}

fragment fieldRegionProjectDataGridRow on Project {
  ...projectDataGridRow
}
