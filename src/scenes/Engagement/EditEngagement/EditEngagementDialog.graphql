mutation UpdateInternshipEngagement($input: UpdateInternshipEngagementInput!) {
  updateInternshipEngagement(input: $input) {
    engagement {
      ...InternshipEngagementDetail
      ...RecalculateChangesetDiff
    }
  }
}

