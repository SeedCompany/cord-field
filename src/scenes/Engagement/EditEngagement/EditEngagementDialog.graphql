mutation UpdateInternshipEngagement($input: UpdateInternshipEngagement!) {
  updateInternshipEngagement(input: $input) {
    engagement {
      ...InternshipEngagementDetail
      ...RecalculateChangesetDiff
    }
  }
}

mutation UpdateLanguageEngagement($input: UpdateLanguageEngagement!) {
  updateLanguageEngagement(input: $input) {
    engagement {
      ...LanguageEngagementDetail
      ...RecalculateChangesetDiff
    }
  }
}
