query Engagement($input: ID!) {
  engagement(id: $input) {
    id
    __typename
    ... on LanguageEngagement {
      ...LanguageEngagementDetail
    }
    ... on InternshipEngagement {
      ...InternshipEngagementDetail
      ...MethodologyCard
    }
  }
}

query ProjectBreadcrumb($input: ID!) {
  project(id: $input) {
    ...ProjectBreadcrumb
  }
}
