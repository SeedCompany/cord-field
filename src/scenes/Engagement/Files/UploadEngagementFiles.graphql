mutation UploadLanguageEngagementPnp(
  $id: ID!
  $upload: CreateDefinedFileVersion!
  $methodology: ProductMethodology
) {
  updateLanguageEngagement(
    input: { id: $id, pnp: $upload, methodology: $methodology }
  ) {
    engagement {
      id
      pnp {
        value {
          ...FileNodeInfo
          children {
            items {
              ...FileNodeInfo
            }
          }
        }
      }
      # Refresh products when uploading pnp as products are created from data extracted from spreadsheet
      products {
        ...ProductList
      }
      pnpExtractionResult {
        ...pnpExtractionResult
      }
    }
  }
}

mutation UploadInternshipEngagementGrowthPlan(
  $id: ID!
  $upload: CreateDefinedFileVersion!
) {
  updateInternshipEngagement(input: { id: $id, growthPlan: $upload }) {
    engagement {
      id
      growthPlan {
        value {
          ...FileNodeInfo
          children {
            items {
              ...FileNodeInfo
            }
          }
        }
      }
    }
  }
}
