fragment InternshipEngagementDetail on InternshipEngagement {
  ...Id
  ...EngagementBreadcrumb
  createdAt
  status {
    value
    canRead
  }
  modifiedAt
  intern {
    canEdit
    canRead
    value {
      ...UserLookupItem
    }
  }
  position {
    canRead
    canEdit
    value
  }
  dateRange {
    ...securedDateRange
  }
  completeDate {
    value
    canRead
    canEdit
  }
  disbursementCompleteDate {
    value
    canRead
    canEdit
  }
  growthPlan {
    canRead
    canEdit
    value {
      ...FileNodeInfo
    }
  }
  countryOfOrigin {
    canRead
    canEdit
    value {
      ...DisplayLocation
    }
  }
  mentor {
    ...MentorCard
