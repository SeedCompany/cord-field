fragment LanguageEngagementDetail on LanguageEngagement {
  id
  createdAt
  language {
    value {
      id
      displayName {
        value
      }
      name {
        value
      }
    }
  }
  lukePartnership {
    canRead
    canEdit
    value
  }
  firstScripture {
    canRead
    canEdit
    value
  }
  startDate {
    value
    canRead
    canEdit
  }
  endDate {
    value
    canRead
    canEdit
  }
  completeDate {
    value
    canRead
    canEdit
  }
  disbursementCompleteDate {
    value
    canRead
    canEdit
  }
  communicationsCompleteDate {
    value
    canRead
    canEdit
  }
  pnp {
    canRead
    canEdit
    value {
      ...FileNodeInfo
    }
  }
  modifiedAt
  status {
    value
    canRead
  }
  ceremony {
    ...CeremonyCard
  }
  products {
    # grab first page of products with engagement
    # if we'd rather wait until after engagement is loaded to start fetching this
    # then we can remove this
    ...ProductList
  }
  paratextRegistryId {
    canRead
    canEdit
    value
  }
  currentProgressReportDue {
    ...SecuredPeriodicReport
  }
  nextProgressReportDue {
    ...SecuredPeriodicReport
  }
  ...EditEngagement
}
