query ProgressReports($projectId: ID!, $changeset: ID, $engagementId: ID!) {
  project(id: $projectId, changeset: $changeset) {
    ...ProjectBreadcrumb
  }
  engagement(id: $engagementId, changeset: $changeset) {
    ...Id
    ... on LanguageEngagement {
      language {
        value {
          id
          displayName {
            value
          }
          name {
            value
          }
        }
      }
      progressReports(input: { count: 100, order: DESC }) {
        items {
          ...PeriodicReport
        }
      }
    }
  }
}
