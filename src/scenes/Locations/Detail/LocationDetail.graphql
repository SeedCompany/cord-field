query Location($locationId: ID!) {
  location(id: $locationId) {
    ...LocationDetail
  }
}
fragment LocationDetail on Location {
  id
  createdAt
  isoAlpha3 {
    canRead
    canEdit
    value
  }
  name {
    canRead
    canEdit
    value
  }
  type {
    canRead
    canEdit
    value
  }
  fundingAccount {
    canRead
    canEdit
    value {
      ...FundingAccountLookupItem
      ...FundingAccountCard
    }
  }
  mapImage {
    canRead
    canEdit
    value {
      id
      url
    }
  }
}
