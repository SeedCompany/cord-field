query Search($input: SearchInput!) {
  search(input: $input) {
    items {
      ...SearchResultItem
    }
  }
}

fragment SearchResultItem on SearchResult {
  ...ProjectListItem
  ...LanguageListItem
  ...UserListItem
  ...LocationSearchResultItem
  ...FilmLookupItem
  ...StoryLookupItem
  ...LiteracyMaterialLookupItem
  ...SongLookupItem
  ...PartnerListItem
}

# We have to inline this because the fragment we would usually
# insert here has a `type` field that conflicts with a field of the
# same name on the `Project` type, so we need to use an alias.

fragment LocationSearchResultItem on Location {
  id
  createdAt
  name {
    ...securedString
  }
  locationType: type {
    canRead
    canEdit
    value
  }
  isoAlpha3 {
    ...securedStringNullable
  }
  fundingAccount {
    canRead
    canEdit
    value {
      id
      createdAt
      name {
        ...securedString
      }
      accountNumber {
        ...securedInt
      }
    }
  }
}
