query User($userId: ID!) {
  user(id: $userId) {
    ...userDetails
    ...UserForm
  }
}

fragment userDetails on User {
  id
  email {
    ...ss
  }
  fullName
  about {
    ...ss
  }
  phone {
    ...ss
  }
  title {
    ...ss
  }
  timezone {
    value {
      name
      countries {
        code
        name
      }
    }
    canRead
    canEdit
  }
  organizations {
    items {
      id
      ...OrganizationListItem
    }
  }
  createdAt
}
