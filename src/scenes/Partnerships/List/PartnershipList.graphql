query ProjectPartnerships($project: ID!, $input: PartnershipListInput) {
  project(id: $project) {
    ...ProjectBreadcrumb
    financialReportPeriod {
      canRead
      canEdit
      value
    }
    partnerships(input: $input) {
      canCreate
      items {
        ...PartnershipCard
        ...PartnershipForm
      }
      ...Pagination
    }
  }
}
