mutation UpdatePartnership($input: UpdatePartnershipInput!) {
  updatePartnership(input: $input) {
    partnership {
      ...PartnershipCard
    }
  }
}

mutation DeletePartnership($input: ID!) {
  deletePartnership(id: $input)
}

fragment EditPartnership on Partnership {
  id
  types {
    value
    canEdit
  }
  agreementStatus {
    value
    canEdit
  }
  mouStatus {
    value
    canEdit
  }
  organization {
    name {
      value
    }
  }
  fundingType {
    value
  }
}
