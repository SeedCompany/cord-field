mutation UpdateLanguage($input: UpdateLanguage!) {
  updateLanguage(input: $input) {
    language {
      ...LanguageDetail
      ...LanguageForm
    }
  }
}

mutation AddLocationToLanguage($language: ID!, $location: ID!) {
  addLocationToLanguage(language: $language, location: $location) {
    ...LanguageDetail
    ...LanguageForm
  }
}
