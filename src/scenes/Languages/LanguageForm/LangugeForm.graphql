fragment LanguageForm on Language {
  id
  name {
    ...securedString
  }
  displayName {
    ...securedString
  }
  displayNamePronunciation {
    ...securedString
  }
  isDialect {
    ...securedBool
  }
  isSignLanguage {
    ...securedBool
  }
  signLanguageCode {
    ...securedString
  }
  ethnologue {
    name {
      ...securedString
    }
    code {
      ...securedString
    }
    provisionalCode {
      ...securedString
    }
    population {
      value
      canRead
      canEdit
    }
  }
  populationOverride {
    value
    canRead
    canEdit
  }
  registryOfDialectsCode {
    ...securedString
  }
  leastOfThese {
    ...securedBool
  }
  leastOfTheseReason {
    ...securedString
  }
  sensitivity
  sponsorEstimatedEndDate {
    canRead
    canEdit
    value
  }
  sponsorStartDate {
    canRead
    canEdit
    value
  }
}
