fragment LanguageForm on Language {
  id
  name {
    ...ss
  }
  displayName {
    ...ss
  }
  displayNamePronunciation {
    ...ss
  }
  isDialect {
    ...securedBool
  }
  isSignLanguage {
    ...securedBool
  }
  ethnologue {
    name {
      ...ss
    }
    code {
      ...ss
    }
    provisionalCode {
      ...ss
    }
    population {
      value
      canRead
      canEdit
    }
  }
  populationOverride {
    value
    canRead
    canEdit
  }
  registryOfDialectsCode {
    ...ss
  }
  leastOfThese {
    ...securedBool
  }
  leastOfTheseReason {
    ...ss
  }
}

fragment ss on SecuredString {
  value
  canRead
  canEdit
}

fragment securedBool on SecuredBoolean {
  value
  canRead
  canEdit
}
