query LanguageTypes($input: LanguageListInput!) {
  languages(input: $input) {
    items {
      ...LanguageTypeListItem
    }
  }
}

fragment LanguageTypeListItem on Language {
  id
  name {
    value
  }
  displayName {
    value
  }
  isLanguageOfConsulting {
    canRead
    canEdit
    value
  }
  isLanguageOfReporting {
    canRead
    canEdit
    value
  }
  isLanguageOfWiderCommunication {
    canRead
    canEdit
    value
  }
}
