query Language($languageId: ID!) {
  language(id: $languageId) {
    ...LanguageDetail
    ...LanguageForm
  }
}

fragment LanguageDetail on Language {
  id
  createdAt
  name {
    canRead
    canEdit
    value
  }
  displayName {
    canRead
    canEdit
    value
  }
  displayNamePronunciation {
    canRead
    canEdit
    value
  }
  isDialect {
    canRead
    canEdit
    value
  }
  ...LeastOfThese
  ethnologue {
    code {
      canRead
      canEdit
      value
    }
    provisionalCode {
      canRead
      canEdit
      value
    }
    name {
      canRead
      canEdit
      value
    }
  }
  registryOfLanguageVarietiesCode {
    canRead
    canEdit
    value
  }
  sponsorStartDate {
    canRead
    canEdit
    value
  }
  sensitivity
  avatarLetters
  population {
    canRead
    canEdit
    value
  }
  locations {
    canRead
    canCreate
    items {
      ...LocationCard
    }
  }
  projects {
    canRead
    canCreate
    items {
      ...ProjectListItem
    }
  }
  ...FirstScripture
  ...TogglePin
}

mutation RemoveLocationFromLanguage($language: ID!, $location: ID!) {
  removeLocationFromLanguage(language: $language, location: $location) {
    ...LanguageDetail
    ...LanguageForm
  }
}
