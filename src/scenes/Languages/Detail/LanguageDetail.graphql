query Language($languageId: ID!) {
  language(id: $languageId) {
    ...LanguageDetail
    ...LanguageForm
  }
}

fragment LanguageDetail on Language {
  id
  createdAt
  name {
    ...securedString
  }
  displayName {
    ...securedString
  }
  displayNamePronunciation {
    ...securedString
  }
  isDialect {
    canRead
    canEdit
    value
  }
  ...LeastOfThese
  ethnologue {
    code {
      ...securedString
    }
    provisionalCode {
      ...securedString
    }
    name {
      ...securedString
    }
  }
  registryOfDialectsCode {
    ...securedString
  }
  sponsorStartDate {
    canRead
    canEdit
    value
  }
  sensitivity
  avatarLetters
  population {
    canRead
    canEdit
    value
  }
  locations {
    canRead
    canCreate
    items {
      ...LocationCard
    }
  }
  projects {
    canRead
    canCreate
    items {
      ...ProjectListItem
    }
  }
}

mutation RemoveLocationFromLanguage($languageId: ID!, $locationId: ID!) {
  removeLocationFromLanguage(languageId: $languageId, locationId: $locationId) {
    ...LanguageDetail
    ...LanguageForm
  }
}
