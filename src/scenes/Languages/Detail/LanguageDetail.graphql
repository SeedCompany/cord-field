query Language($languageId: ID!) {
  language(id: $languageId) {
    ...LanguageDetail
    ...LanguageForm
  }
}

fragment LanguageDetail on Language {
  id
  createdAt
  name {
    canRead
    canEdit
    value
  }
  displayName {
    canRead
    canEdit
    value
  }
  displayNamePronunciation {
    canRead
    canEdit
    value
  }
  isDialect {
    canRead
    canEdit
    value
  }
  ...LeastOfThese
  ethnologue {
    code {
      canRead
      canEdit
      value
    }
    provisionalCode {
      canRead
      canEdit
      value
    }
    name {
      canRead
      canEdit
      value
    }
  }
  registryOfDialectsCode {
    canRead
    canEdit
    value
  }
  sponsorStartDate {
    canRead
    canEdit
    value
  }
  sensitivity
  avatarLetters
  population {
    canRead
    canEdit
    value
  }
  presetInventory {
    value
  }
  locations {
    canRead
    canCreate
    items {
      ...LocationCard
    }
  }
  projects {
    canRead
    canCreate
    items {
      ...ProjectListItem
    }
  }
  isLanguageOfConsulting {
    canRead
    canEdit
    value
  }
  isLanguageOfWiderCommunication {
    canRead
    canEdit
    value
  }
  isLanguageOfReporting {
    canRead
    canEdit
    value
  }
  ...FirstScripture
  ...TogglePin
}

mutation RemoveLocationFromLanguage($languageId: ID!, $locationId: ID!) {
  removeLocationFromLanguage(languageId: $languageId, locationId: $locationId) {
    ...LanguageDetail
    ...LanguageForm
  }
}
