fragment FirstScripture on Language {
  ...Id
  hasExternalFirstScripture {
    canRead
    value
  }
  firstScripture {
    canRead
    value {
      hasFirst
      ... on InternalFirstScripture {
        engagement {
          id
          project {
            id
            name {
              canRead
              value
            }
          }
        }
      }
    }
  }
}
