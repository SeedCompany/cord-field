fragment FirstScripture on Language {
  ...Id
  hasExternalFirstScripture {
    canRead
    canEdit
    value
  }
  projects {
    canRead
    canCreate
    items {
      ...Id
      name {
        value
        canRead
      }
      engagements {
        items {
          ...LanguageProjectEngagement
        }
      }
    }
  }
}

fragment LanguageProjectEngagement on Engagement {
  ...Id
  ... on LanguageEngagement {
    language {
      value {
        ...Id
      }
      canRead
    }
    firstScripture {
      value
      canRead
      canEdit
    }
  }
}
