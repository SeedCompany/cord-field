query DrawerPeriodicReport($progressReportId: ID!) {
  periodicReport(id: $progressReportId) {
    ...DrawerPeriodicReport
  }
}

fragment DrawerPeriodicReport on ProgressReport {
  id
  ...PeriodicReport
  highlights {
    canCreate
    canRead
    total
    hasMore

    available {
      ...DrawerAvailableData
    }
    items {
      ...DrawerPeriodicReportItem
    }
  }
  due
  parent {
    id
    canDelete
    sensitivity
    language {
      value {
        id
        displayName {
          canRead
          value
        }
      }
    }
    project {
      id
      name {
        canRead
        value
      }
      primaryLocation {
        value {
          name {
            canRead
            value
          }
        }
      }
      fieldRegion {
        value {
          name {
            value
            canRead
          }
        }
      }
    }
  }
}

fragment DrawerPeriodicReportItem on PromptVariantResponse {
  id
  prompt {
    id
    canDelete
    createdAt
    text {
      value
    }
  }
  canDelete
  responses {
    ...DrawerPeriodicReportItemResponse
  }
}

fragment DrawerPeriodicReportItemResponse on VariantResponse {
  response {
    value
    canEdit
    canRead
  }
  variant {
    key
    label
    responsibleRole
  }
}

fragment DrawerAvailableData on VariantPromptList {
  prompts {
    id
    text {
      value
    }
  }
  variants {
    label
    responsibleRole
    key
  }
}
