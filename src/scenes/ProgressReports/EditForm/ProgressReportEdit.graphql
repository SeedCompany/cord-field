query ProgressReportEdit($progressReportId: ID!) {
  periodicReport(id: $progressReportId) {
    ...ProgressReportEdit
  }
}

fragment ProgressReportEdit on ProgressReport {
  ...PeriodicReport
  cumulativeSummary {
    ...ProgressSummary
  }

  highlights {
    ...ProgressReportStepData
  }
  communityStories {
    ...ProgressReportStepData
  }
  progress {
    ...ProgressReportProgress
  }
  progressForAllVariants {
    ...ProgressReportProgress
  }
  status {
    ...ProgressReportStatus
  }
  workflowEvents {
    ...ProgressReportWorkflowEvent
  }
  parent {
    id
    canDelete
    sensitivity
    language {
      value {
        id
        displayName {
          canRead
          value
        }
      }
    }
    project {
      id
      name {
        canRead
        value
      }
      primaryLocation {
        value {
          name {
            canRead
            value
          }
        }
      }
      fieldRegion {
        value {
          name {
            value
            canRead
          }
        }
      }
    }
  }
}

fragment ProgressReportProgress on ProductProgress {
  variant {
    ...variant
  }
  ...ProgressOfProductForReport
}

fragment ProgressReportStepData on PromptVariantResponseList {
  canCreate
  canRead
  total
  hasMore

  available {
    ...ProgressReportAvailableData
  }
  items {
    ...ProgressReportItemEdit
  }
}

fragment ProgressReportItemEdit on PromptVariantResponse {
  id
  prompt {
    ...SecuredPrompt
  }
  canDelete
  responses {
    ...ProgressReportItemResponseEdit
  }
}

fragment ProgressReportItemResponseEdit on VariantResponse {
  response {
    value
    canEdit
    canRead
  }
  variant {
    ...variant
  }
}

fragment ProgressReportAvailableData on VariantPromptList {
  prompts {
    ...Prompt
  }
  variants {
    ...variant
  }
}

fragment ProgressReportStatus on SecuredProgressReportStatus {
  value
  canBypassTransitions
  transitions {
    id
    label
    to
    type
  }
}

fragment ProgressReportWorkflowEvent on ProgressReportWorkflowEvent {
  at
  id
  transition {
    label
  }
  who {
    value {
      fullName
    }
  }
  status
  notes {
    value
  }
}
