query ProgressReportEdit($progressReportId: ID!) {
  periodicReport(id: $progressReportId) {
    ...ProgressReportEdit
  }
}

fragment ProgressReportEdit on ProgressReport {
  ...PeriodicReport
  cumulativeSummary {
    ...ProgressSummary
  }

  teamNews {
    ...promptResponseList
  }
  communityStories {
    ...promptResponseList
  }
  progress {
    ...ProgressReportProgress
  }
  progressForAllVariants {
    ...ProgressReportProgress
  }
  ...mediaStep
  status {
    ...ProgressReportStatus
  }
  ...ExplanationOfProgressStep
  parent {
    id
    canDelete
    language {
      value {
        id
        displayName {
          canRead
          value
        }
      }
    }
    project {
      id
      sensitivity
      name {
        canRead
        value
      }
      primaryLocation {
        canRead
        value {
          name {
            canRead
            value
          }
        }
      }
      fieldRegion {
        canRead
        value {
          name {
            value
            canRead
          }
        }
      }
    }
  }
}

fragment ProgressReportProgress on ProductProgress {
  variant {
    ...variant
  }
  ...ProgressOfProductForReport
}
