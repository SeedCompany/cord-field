query ProgressReportEdit($progressReportId: ID!) {
  periodicReport(id: $progressReportId) {
    ...ProgressReportEdit
  }
}

fragment ProgressReportEdit on ProgressReport {
  id
  due
  ...PeriodicReport
  cumulativeSummary {
    ...ProgressSummary
  }

  highlights {
    ...ProgressReportStepData
  }
  communityStories {
    ...ProgressReportStepData
  }
  progress {
    ...ProgressOfProductForReport
  }
  parent {
    id
    canDelete
    sensitivity
    language {
      value {
        id
        displayName {
          canRead
          value
        }
      }
    }
    project {
      id
      name {
        canRead
        value
      }
      primaryLocation {
        value {
          name {
            canRead
            value
          }
        }
      }
      fieldRegion {
        value {
          name {
            value
            canRead
          }
        }
      }
    }
  }
}

fragment ProgressReportStepData on PromptVariantResponseList {
  canCreate
  canRead
  total
  hasMore

  available {
    ...ProgressReportAvailableData
  }
  items {
    ...ProgressReportItemEdit
  }
}

fragment ProgressReportItemEdit on PromptVariantResponse {
  id
  prompt {
    ...SecuredPrompt
  }
  canDelete
  responses {
    ...ProgressReportItemResponseEdit
  }
}

fragment ProgressReportItemResponseEdit on VariantResponse {
  response {
    value
    canEdit
    canRead
  }
  variant {
    ...Variant
  }
}

fragment ProgressReportAvailableData on VariantPromptList {
  prompts {
    ...Prompt
  }
  variants {
    ...Variant
  }
}

fragment Variant on Variant {
  label
  responsibleRole
  key
}

fragment SecuredPrompt on SecuredPrompt {
  canRead
  value {
    ...Prompt
  }
}

fragment Prompt on Prompt {
  id
  text {
    canRead
    value
  }
}
