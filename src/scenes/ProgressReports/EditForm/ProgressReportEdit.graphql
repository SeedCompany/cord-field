query ProgressReportEdit($progressReportId: ID!) {
  periodicReport(id: $progressReportId) {
    ...ProgressReportEdit
  }
}

fragment ProgressReportEdit on ProgressReport {
  ...PeriodicReport
  cumulativeSummary {
    ...ProgressSummary
  }

  highlights {
    ...promptResponseList
  }
  communityStories {
    ...promptResponseList
  }
  progress {
    ...ProgressReportProgress
  }
  progressForAllVariants {
    ...ProgressReportProgress
  }
  status {
    ...ProgressReportStatus
  }
  varianceExplanation {
    ...ProgressReportVarianceExplanation
  }
  parent {
    id
    canDelete
    sensitivity
    language {
      value {
        id
        displayName {
          canRead
          value
        }
      }
    }
    project {
      id
      name {
        canRead
        value
      }
      primaryLocation {
        value {
          name {
            canRead
            value
          }
        }
      }
      fieldRegion {
        value {
          name {
            value
            canRead
          }
        }
      }
    }
  }
}

fragment ProgressReportVarianceExplanation on ProgressReportVarianceExplanation {
  comments {
    ...SecuredRichTextNullable
  }
  reasonOptions {
    ahead
    behind
    onTime
  }
  reasons {
    ...SecuredStringList
  }
}

fragment ProgressReportProgress on ProductProgress {
  variant {
    ...variant
  }
  ...ProgressOfProductForReport
}
